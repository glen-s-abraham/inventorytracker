<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout (~{::body}, ~{::title})">
<head>
  <title>ProductionÂ CycleÂ Form</title>
</head>

<body>
<div class="card">
  <!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="card-header bg-success text-white">
    <h4 th:text="${#strings.isEmpty(cycle.id) ? 'AddÂ NewÂ ProductionÂ Cycle'
                                              : 'EditÂ ProductionÂ Cycle'}">
      CycleÂ Form
    </h4>
  </div>

  <!-- â”€â”€ Body / Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="card-body">
    <form th:action="@{/cycles/save}" th:object="${cycle}" method="post">
      <input type="hidden" th:field="*{id}"/>

      <!-- Code -->
      <div class="mb-3">
        <label class="form-label">CycleÂ Code</label>
        <input type="text" th:field="*{code}" class="form-control"
               placeholder="GR1_CYCLE_001" required/>
      </div>

      <!-- GrowÂ Room -->
      <div class="mb-3">
        <label class="form-label">GrowÂ Room</label>
        <select th:field="*{growRoom.id}" class="form-select">
          <option th:each="room : ${growRooms}"
                  th:value="${room.id}"
                  th:text="${room.name}">Room</option>
        </select>
      </div>

      <!-- Inoculation Phase -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">InoculationÂ Start</label>
          <input type="date" id="inocStart" name="inoculationStartDate"
                 class="form-control" onchange="calcDates()" required
                 th:value="${cycle.inoculationStartDate != null ?
                           #temporals.format(cycle.inoculationStartDate,'yyyy-MM-dd') : ''}"/>
        </div>
        <div class="col">
          <label class="form-label">InoculationÂ Days</label>
          <input type="number" id="inocDays" name="inoculationDays"
                 class="form-control" min="1" oninput="calcDates()" required/>
        </div>
        <div class="col">
          <label class="form-label">InoculationÂ End</label>
          <input type="date" id="inocEnd" name="inoculationEndDate"
                 class="form-control" readonly
                 th:value="${cycle.inoculationEndDate != null ?
                           #temporals.format(cycle.inoculationEndDate,'yyyy-MM-dd') : ''}"/>
        </div>
      </div>

      <!-- Fruiting Phase -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">FruitingÂ Start</label>
          <input type="date" id="fruitStart" name="fruitingStartDate"
                 class="form-control" onchange="calcDates()" required
                 th:value="${cycle.fruitingStartDate != null ?
                           #temporals.format(cycle.fruitingStartDate,'yyyy-MM-dd') : ''}"/>
        </div>
        <div class="col">
          <label class="form-label">FruitingÂ Days</label>
          <input type="number" id="fruitDays" name="fruitingDays"
                 class="form-control" min="1" oninput="calcDates()" required/>
        </div>
        <div class="col">
          <label class="form-label">FruitingÂ End</label>
          <input type="date" id="fruitEnd" name="expectedEndDate"
                 class="form-control" readonly
                 th:value="${cycle.expectedEndDate != null ?
                           #temporals.format(cycle.expectedEndDate,'yyyy-MM-dd') : ''}"/>
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" id="statusSel" class="form-select" required
                onchange="togglePlanNext()">
          <option value="" disabled>SelectÂ Status</option>
          <option value="PLANNED">PLANNED</option>
          <option value="ACTIVE">ACTIVE</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="CANCELLED">CANCELLED</option>
        </select>
      </div>

      <!-- Planâ€‘next checkbox (hidden unless status = ACTIVE) -->
      <div class="form-check mb-3 d-none" id="planNextWrapper">
        <input class="form-check-input" type="checkbox"
               id="planNext" name="planNext"/>
        <label class="form-check-label" for="planNext">
          ğŸ“…Â Also plan the next cycle automatically
        </label>
      </div>

      <!-- Remarks -->
      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea th:field="*{remarks}" class="form-control" rows="2"></textarea>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-between">
        <a th:href="@{/cycles}" class="btn btn-secondary">â†Â Back</a>
        <button type="submit" class="btn btn-success">ğŸ’¾Â SaveÂ Cycle</button>
      </div>
    </form>
  </div>
</div>

<!-- ===== JavaScript ===== -->
<script>
  /* --- helper to show/hide the â€œplan nextâ€ checkbox -------------------- */
  function togglePlanNext() {
    const statusSel = document.getElementById('statusSel');
    const boxWrap   = document.getElementById('planNextWrapper');
    if (statusSel.value === 'ACTIVE') {
      boxWrap.classList.remove('d-none');
    } else {
      boxWrap.classList.add('d-none');
      document.getElementById('planNext').checked = false;
    }
  }

  /* --- date helpers (unchanged) --------------------------------------- */
  function daysBetween(d1, d2) {
    return Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24));
  }

  function calcDates() {
    const inocStart = document.getElementById("inocStart");
    const inocEnd   = document.getElementById("inocEnd");
    const inocDays  = document.getElementById("inocDays");

    const fruitStart = document.getElementById("fruitStart");
    const fruitEnd   = document.getElementById("fruitEnd");
    const fruitDays  = document.getElementById("fruitDays");

    /* ------- forward: start + days â†’ end -------- */
    if (inocStart.value && inocDays.value) {
      const end = new Date(inocStart.value);
      end.setDate(end.getDate() + parseInt(inocDays.value, 10));
      inocEnd.value = end.toISOString().split("T")[0];
      if (!fruitStart.value) fruitStart.value = inocEnd.value;
    }
    if (fruitStart.value && fruitDays.value) {
      const end = new Date(fruitStart.value);
      end.setDate(end.getDate() + parseInt(fruitDays.value, 10));
      fruitEnd.value = end.toISOString().split("T")[0];
    }

    /* ------- reverse: start + end â†’ days -------- */
    if (inocStart.value && inocEnd.value && !inocDays.value) {
      inocDays.value = daysBetween(new Date(inocStart.value),
                                   new Date(inocEnd.value));
    }
    if (fruitStart.value && fruitEnd.value && !fruitDays.value) {
      fruitDays.value = daysBetween(new Date(fruitStart.value),
                                    new Date(fruitEnd.value));
    }
  }

  /* --- initialise on page load --------------------------------------- */
  window.addEventListener("DOMContentLoaded", () => {
    calcDates();
    togglePlanNext();
  });
</script>
</body>
</html>
