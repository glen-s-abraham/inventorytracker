<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout/layout :: layout (~{::body}, ~{::title})"
>
  <head>
    <title>Supplier Form</title>
  </head>

  <body>
    <div class="container mt-4">
      <h2 th:text="${supplier.id == null} ? 'Add Supplier' : 'Edit Supplier'">
        Supplier Form
      </h2>

      <form
        th:action="@{/suppliers/save}"
        method="post"
        th:object="${supplier}"
        class="card card-body shadow-sm mt-3"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Info</label>
          <input type="text" th:field="*{contactInfo}" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Average Lead Time (Days)</label>
          <input
            type="number"
            th:field="*{averageLeadTimeInDays}"
            class="form-control"
            min="0"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Min Order Quantity</label>
          <input
            type="number"
            th:field="*{minimumOrderQuantity}"
            class="form-control"
            min="0"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Price Per Unit</label>
          <input
            type="number"
            th:field="*{pricePerUnit}"
            class="form-control"
            min="0"
            step="0.01"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Rating (0-5)</label>
          <input
            type="number"
            th:field="*{rating}"
            class="form-control"
            min="0"
            max="5"
            step="0.1"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Remarks</label>
          <textarea
            th:field="*{remarks}"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/suppliers}" class="btn btn-secondary">‚Üê Back</a>
          <button type="submit" class="btn btn-primary">üíæ Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
